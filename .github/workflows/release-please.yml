name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}
    steps:
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: python
          # Version is now managed in pyproject.toml via PEP 621

  # NOTE: Docker build is now triggered by release-gatekeeper.yml workflow
  # This ensures tests pass before building and publishing the container
  # See: .github/workflows/release-gatekeeper.yml
