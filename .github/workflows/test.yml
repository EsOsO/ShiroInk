name: Test and Lint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    # Run tests daily at 6 AM UTC
    - cron: '0 6 * * *'

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
        os: [ubuntu-latest]
        include:
          # Test on macOS and Windows with latest Python only
          - python-version: '3.13'
            os: macos-latest
          - python-version: '3.13'
            os: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[dev]"
          pip install flake8 mypy black
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. Max line length for black compatibility
          flake8 src/ --count --exit-zero --max-line-length=88 --statistics
      
      - name: Check formatting with black
        run: black --check src/
      
      - name: Type check with mypy
        run: mypy src/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true  # Don't fail on type errors yet
      
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=term-missing --cov-report=xml --cov-report=html
        env:
          PYTHONPATH: ${{ github.workspace }}/src
      
      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --cov=src --cov-append --cov-report=term-missing --cov-report=xml
        env:
          PYTHONPATH: ${{ github.workspace }}/src
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.13' && matrix.os == 'ubuntu-latest'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.13' && matrix.os == 'ubuntu-latest'
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30
      
      - name: Check coverage threshold
        if: matrix.os == 'ubuntu-latest'
        run: |
          coverage report --fail-under=70

  test-device-presets:
    name: Test Device Presets
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[dev]"
      
      - name: Test --list-devices
        run: |
          python src/main.py --list-devices
      
      - name: Test device preset selection
        run: |
          mkdir -p /tmp/test-input /tmp/test-output
          python src/main.py --device kindle_paperwhite_11 --dry-run /tmp/test-input /tmp/test-output
          python src/main.py --device pocketbook_inkpad_color_3 --dry-run /tmp/test-input /tmp/test-output
          python src/main.py --device ipad_pro_11 --dry-run /tmp/test-input /tmp/test-output
        env:
          PYTHONPATH: ${{ github.workspace }}/src
      
      - name: Test device/resolution conflict validation
        run: |
          mkdir -p /tmp/test-input /tmp/test-output
          # This should fail with error message
          ! python src/main.py --device kobo_libra_2 -r 1000x1000 /tmp/test-input /tmp/test-output
        env:
          PYTHONPATH: ${{ github.workspace }}/src
      
      - name: Run device-specific tests
        run: |
          pytest tests/unit/test_devices.py -v
        env:
          PYTHONPATH: ${{ github.workspace }}/src

  lint-dockerfile:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  docker-build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: shiroink:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image basic functionality
        run: |
          docker build -t shiroink:test .
          docker run --rm shiroink:test --help
      
      - name: Test Docker pipeline presets
        run: |
          echo "Testing pipeline presets..."
          docker run --rm shiroink:test --pipeline kindle --help
          docker run --rm shiroink:test --pipeline tablet --help
          docker run --rm shiroink:test --pipeline print --help
          docker run --rm shiroink:test --pipeline high_quality --help
          docker run --rm shiroink:test --pipeline minimal --help
          docker run --rm shiroink:test --pipeline kobo --help
          docker run --rm shiroink:test --pipeline tolino --help
          docker run --rm shiroink:test --pipeline pocketbook --help
          docker run --rm shiroink:test --pipeline pocketbook_color --help
          docker run --rm shiroink:test --pipeline ipad --help
          docker run --rm shiroink:test --pipeline eink --help
          echo "All pipeline preset tests passed!"
      
      - name: Test Docker device presets
        run: |
          echo "Testing device presets..."
          docker run --rm shiroink:test --list-devices
          echo "Device preset list test passed!"

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, test-device-presets, docker-build-test]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "Test Status Summary:"
          echo "===================="
          echo "Unit & Integration Tests: ${{ needs.test.result }}"
          echo "Device Preset Tests: ${{ needs.test-device-presets.result }}"
          echo "Docker Build Tests: ${{ needs.docker-build-test.result }}"
          
          if [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.test-device-presets.result }}" != "success" ] || \
             [ "${{ needs.docker-build-test.result }}" != "success" ]; then
            echo "❌ Some tests failed!"
            exit 1
          else
            echo "✅ All tests passed!"
          fi
