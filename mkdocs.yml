site_name: ShiroInk Documentation
site_description: Manga and comic book image optimization tool
site_author: Massimo Bonvicini
site_url: https://esoso.github.io/ShiroInk

repo_name: EsOsO/ShiroInk
repo_url: https://github.com/EsOsO/ShiroInk
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: guides/installation.md
    - Quick Start: guides/quickstart.md
    - Usage Guide: guides/usage.md
    - Docker Guide: guides/docker.md
  - Architecture:
    - Overview: architecture/overview.md
    - Pipeline System: architecture/pipeline-system.md
    - Progress Reporter: architecture/progress-reporter.md
    - Error Handling: architecture/error-handling.md
  - CI/CD:
    - Analysis: cicd/analysis.md
    - Implementation: cicd/implementation.md
  - Contributing:
    - Conventional Commits: contributing/conventional-commits.md
    - Development Setup: contributing/development.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/EsOsO/ShiroInk
  version:
    provider: mike

copyright: Copyright &copy; 2025 Massimo Bonvicini
